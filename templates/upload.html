{% extends "base.html" %}

{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {%if message%}
        <div class = 'warn'>
        {{ message }}
        </div><br>
        {%endif%}


        {{ form }}

        <input type="submit">

		{% if hash and amount %}
		<br>
		Hash: {{ hash }}<br>
		Times this file was uploaded: {{ amount }}<br>
		{% endif %}


    </form>

{% endblock %}
